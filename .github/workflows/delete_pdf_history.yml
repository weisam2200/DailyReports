name: Delete PDF Files After Send

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # يشغل كل ساعة (تقدر تغيّرها لاحقًا)

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Delete all PDF files
        run: |
          find . -name "*.pdf" -type f -delete
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto delete all PDF files"
          git push
